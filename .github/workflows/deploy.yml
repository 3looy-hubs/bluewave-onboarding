name: Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Set up SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}
        run: |
          # Ensure the .ssh directory exists
          mkdir -p ~/.ssh
      
          # Save the SSH private key to the id_rsa file
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
      
          # Ensure the private key has correct permissions
          chmod 600 ~/.ssh/id_rsa
      
          # Start the SSH agent
          eval $(ssh-agent -s)
      
          # Verify that the private key file exists and contains valid data
          if [ ! -s ~/.ssh/id_rsa ]; then
            echo "Error: ~/.ssh/id_rsa does not exist or is empty"
            exit 1
          fi
      
          # Install expect to handle passphrase entry
          sudo apt-get update && sudo apt-get install -y expect
      
          # Use expect to enter the passphrase for ssh-add
          expect -c "
          spawn ssh-add ~/.ssh/id_rsa
          expect \"Enter passphrase for ~/.ssh/id_rsa:\"
          send \"$SSH_PASSPHRASE\r\"
          expect eof
          "

      - name: Deploy to DigitalOcean Droplet
        env:
          DO_USERNAME: ${{ secrets.DO_USERNAME }}
        run: |
          ssh -T -o StrictHostKeyChecking=no $DO_USERNAME << EOF
          cd ~/bluewave-onboarding && git pull && docker compose down && docker compose build && docker compose up -d
          EOF
