name: Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Set up SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          KNOWN_HOSTS: ${{ secrets.KNOWN_HOSTS }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          # Add the private key and suppress passphrase prompt
          SSH_ASKPASS=/bin/true ssh-add ~/.ssh/id_rsa </dev/null
          echo "$KNOWN_HOSTS" > ~/.ssh/known_hosts
          ssh-add -l  # List added keys for debugging

      - name: Deploy to DigitalOcean Droplet
        env:
          DO_USERNAME: ${{ secrets.DO_USERNAME }}
          DO_IP_ADDRESS: ${{ secrets.DO_IP_ADDRESS }}
        run: |
          ssh -v -T $DO_USERNAME@$DO_IP_ADDRESS << EOF
          cd ~/bluewave-onboarding && git pull && docker compose down && docker compose build && docker compose up -d
          EOF
