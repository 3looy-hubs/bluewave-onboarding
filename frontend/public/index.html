<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="script.js"></script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!--website input-->
    <div class="input-group">
      <label for="website">Website</label>
      <input type="text" id="website" placeholder="http://www.untiteledui.com" class="input input-website">
      <small class="hint">This is a hint text to help user.</small>
    </div>

    <!--Email input-->
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="input" value="olivia@untitledui.com">
      <small class="hint">This is a hint text to help user.</small>
    </div>

    <!--Email error message-->
    <div class="input-group">
      <label for="email-error">Email</label>
      <input type="email" id="email-error" class="input input-error" value="olivia@untitledui.com">
      <small class="error-message">This is an error message.</small>

      <!--Description-->
      <div class="input-group">
        <label for="description-tags">Description</label>
        <div class="input input-tags">
          <span class="tag">Design</span>
          <span class="tag">Software</span>
          <span class="tag">Marketing</span>
          <input type="text" id="description-tags" placeholder="Enter a description..." class="input-description">
        </div>
        <small class="hint">This is a hint text to help user.</small>
      </div>

      <!--Description error message-->
      <div class="input-group">
        <label for="description-error">Description</label>
        <textarea id="description-error" class="input input-description-error" placeholder="Enter a description..."></textarea>
        <small class="error-message">This is an error message.</small>
      </div>
    </div>
  </body>
</html>
